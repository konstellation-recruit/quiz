<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>

<body>
    Your ID?<br/>
    <input id="ID-name-input" type="text" size="100"/><br/>
    <input id="ID-name-submit" type="button" value="Enter"/>
    
    <script>
        document.querySelector('#ID-name-input').focus();
        document.querySelector('#ID-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#ID-name-submit').click();
            }
        };

        document.querySelector('#ID-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#ID-name-input').value;
            window.location.pathname = '/quiz';
        };
    </script>
</body>
</html>
